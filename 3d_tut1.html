<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>


<script>
    var canvasHeight=600;
    var canvasWidth = 600;
    // var backgroundColour = color(255, 255, 255);
    // var nodeColour = color(40, 168, 107);
    // var edgeColour = color(34, 68, 204);
    // var nodeSize = 8;
    
    
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
   
    //Remaps the (0,0) position on the canvas
    ctx.translate(canvasWidth/2, canvasHeight/2);
    
    //debug cordinate
    ctx.fillRect(0, 0, 5, 5);
 
 //---------------------------------------------
 //-- node data
var node0 = [-100, -100, -100];
var node1 = [-100, -100, 100];
var node2 = [-100, 100, -100];
var node3 = [-100, 100, 100];
var node4 = [ 100, -100, -100];
var node5 = [ 100, -100, 100];
var node6 = [ 100, 100, -100];
var node7 = [ 100, 100, 100];
var nodes = [node0, node1, node2, node3, node4, node5, node6, node7];   
 
//draw the node
for(var i=0;i<nodes.length;i++)
{
    ctx.fillRect(nodes[i][0], nodes[i][1], 5, 5);
}




</script>




</body>
</html>
